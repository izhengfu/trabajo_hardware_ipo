<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario NewsLetter</title>
    <link rel="stylesheet" href="./estilos.css">
</head>

<header>
    <h1>NewsLetter</h1>
</header>

<body>
    
    <button><a href="./dispositivos.html">Volver a la página principal</a></button>

    <h2>Formulario NewsLetter</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text">
        <label for="apellidos">Apellidos:</label>
        <input id="apellidos" type="text">
        <p>Contacto</p>
        <label for="email">Email:</label>
        <input id="email" type="email">
        <label for="telefono">Teléfono:</label>
        <input id="telefono" type="tel" maxlength="9" minlength="9">
        <p></p>
        <button type="submit">Suscribirte</button>
    </form>
    
</body>
</html>
